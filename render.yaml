services:
  - type: web
    name: product-importer-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: product-importer-redis
          property: connectionString

  - type: worker
    name: product-importer-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery_app.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: product-importer-redis
          property: connectionString

databases:
  - name: product-importer-db
    plan: free

redis:
  - name: product-importer-redis
    plan: free
